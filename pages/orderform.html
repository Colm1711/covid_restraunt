<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian restraunt - Hackathon</title>
</head>

<body>
    <header>
        <nav id="menu">
            <h1 id="logo">The Spice of India</h1>
            <ul>
                <li>Home</li>
                <li>Order</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <section id="hero image">
        <img src="" alt="">
        <h2>Come dine with Us</h2>


    </section>
    <section id="order-form">
        <form action="#" method="post">
            <fieldset>
                <legend>Please select your order</legend>
                <div class="fieldinput">
                    <label for="main">Select Main:</label>
                    <select name="main" id="main-meal">
                        <option value="none">None</option>
                        <option value="chicken-curry">Chicken Curry</option>
                        <option value="lamb-curry">Lamb Curry</option>
                        <option value="tikka-masala">Tikka Masala</option>
                        <option value="korma">Korma</option>
                        <option value="butter-chicken">Butter Chicken</option>
                    </select>
                </div>
                <div class="fieldinput">
                    <label for="side">Select Side:</label>
                    <select name="side" id="side-meal">
                        <option value="none">None</option>
                        <option value="jasmine-rice">Jasmine Rice</option>
                        <option value="chips">Chips</option>
                        <option value="baker-potatoes">Baker Potatoes</option>
                        <option value="naan">Naan Bread</option>
                    </select>
                </div>
                <div class="fieldinput">
                    <label for="drink">Select Drink:</label>
                    <select name="drink" id="drink">
                        <option value="none">None</option>
                        <option value="reg-coke">Regular Coke</option>
                        <option value="sprite">Sprite</option>
                        <option value="orange">Orange Juice</option>
                        <option value="s-water">Spring Water</option>
                    </select>
                </div>
                <div class="fieldinput">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number"
                        placeholder=" Please enter your phone number" required>
                </div>
                <div class="fieldinput">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <label for="checkbox">I agree to terms and conditions
                    </label>
                </div>
                <div class="fieldinput">
                    <button class="btn" type="submit">Join Now</button>
                    <input type="reset" value="Restart Order" class="btn">
                </div>
            </fieldset>
        </form>

    </section>


    <footer id="contact">
        <div id="map">
            <iframe src="" frameborder="0" width="100%" height="200px"></iframe>
        </div>
        <div id="contact-info">
            <ul>
                <li>email: abc@example.com</li>
                <li>Phone Number: 01-12349876</li>
            </ul>
        </div>
    </footer>
</body>

</html>
